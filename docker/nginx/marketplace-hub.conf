server {
    server_name marketplace-hub.dev;
    root /var/www/marketplace-hub/web;

    location / {
        # try to serve file directly, fallback to app_dev.php
        try_files $uri /app_dev.php$is_args$args;
    }

    # DEV
    # This rule should only be placed on your development environment
    # In production, don't include this and don't deploy app_dev.php or config.php
    location ~ ^/app_dev\.php(/|$) {
        fastcgi_pass php:9000;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param HTTPS off;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;

    }

    location ~* \.(jpg|jpeg|gif|png|css|js|ico)$ {
        access_log off;
        log_not_found off;
        expires 30d;
    }

    location ~ /\. {
        access_log off;
        log_not_found off;
        deny all;
    }

    error_log /var/log/nginx/marketplace-hub_error.log;
    access_log /var/log/nginx/marketplace-hub_access.log;
}
